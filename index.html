<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula JSON</title>
</head>

<body>
    <div style="text-align: center">
        <h1>Aula JSON</h1>

        <input type="text" id="placa" placeholder="Placa do veículo" />
        <button onclick="buscaPlaca()">Buscar</button>
        <br />
    </div>
</body>

</html>

<script>
    let placa

    function defineCampos() {
        placa = document.getElementById(`placa`)
        if (placa.value.length == 7) {
            return true
        }
        return false
    }

    function buscaPlaca() {
        if (defineCampos()) {

            var url =
                "https://my-json-server.typicode.com/nicolyboscato/api-veiculos/automoveis/?placa=" +
                placa.value;

            fetch(url)
                .then(res => res.json())
                .then(data => {
                    return alert(`Placa: ${data[0].placa} \n Marca: ${data[0].marca} \n Modelo: ${data[0].modelo} \n Ano: ${data[0].ano} \n`)
                });
        } else {
            alert(`Placa não encontrada.`)
        }
    }
</script>
